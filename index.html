<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Generator</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/vendors/prism/prism.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>


<div class="container hero">
    <div class="row">
        <div class="col-md-12">
            <h1 class="maintitle">Form Generator</h1>
        </div>
    </div>
</div>


<div class="section section-lite">
    <div class="container">
        <form action="" id="fields">
        </form>
        <div class="row">
            <div class="col-md-12">
                <div class="generate">
                    <a class="btn btn-success" href="#generate-code" id="code-generator">Generate Code</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="section-dark section hidden" id="codecontainer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Generated Code</h2>

                <p>Now you're happy, eh? Just copy-paste from these boxes below and go back to work, pronto!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code">
                    <button type="button" class="btn btn-success btn-sm" id="copy-code">Copy to clipboard</button>
                    <code class="language-php"></code>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="hidden" id="html-elems">
    <div class="form-element hide-params">
        <div class="row">
            <div class="col-md-1 btn-column padding-right-0">
                <a class="btn btn-warning btn-move-elem-up disabled" href="#move-up"><i class="fa fa-arrow-up"></i></a>
                <a class="btn btn-warning btn-move-elem-down disabled" href="#move-down"><i class="fa fa-arrow-down"></i></a>
            </div>
            <div class="col-md-3">
                <label>Title</label>
                <input type="text" class="form-control mb-field-title">
            </div>
            <div class="col-md-2">
                <label>Type</label>
                <select class="form-control mb-field-type">
                    <option selected disabled>Select a type</option>
                    <option value="text">Text</option>
                    <option value="textarea">Textarea</option>
                    <option value="number">Number</option>
                    <option value="text_date">Datepicker</option>
                    <option value="radio">Radio</option>
                    <option value="checkbox">Checkbox</option>
                </select>
            </div>
            <div class="col-md-2">
                <label>Tooltip</label>
                <input type="text" class="form-control mb-field-tooltip">
            </div>
            <div class="col-md-2">
                <label>Size</label>
                <select class="form-control mb-field-type">
                    <option value="1" selected>1/3</option>
                    <option value="2">2/3</option>
                    <option value="3">3/3</option>
                </select>
            </div>
            <div class="col-md-2 btn-column text-right">
                <a class="btn btn-success btn-add-more-field disabled" href="#add-more"><i class="fa fa-plus"></i></a>
                <a class="btn btn-danger btn-remove-field disabled" href="#remove"><i class="fa fa-times"></i></a>
                <a class="btn btn-primary btn-hide-params disabled" href="#hide" title="Show/Hide parameter sections"><i class="fa fa-eye-slash"></i></a>
            </div>
        </div>
    </div>

    <div class="row-param row-param-primary">
        <div class="row">
            <div class="col-md-3 text-right"><h4>Logigcs</h4></div>
            <div class="col-md-2 opt-select-container">
                <select class="form-control input-sm opt-select opt-add-param">
                    <option selected disabled>Select a parameter</option>
                </select>
            </div>
            <div class="col-md-5 param-value-container">
                <input type="text" class="form-control input-sm opt-option-val" placeholder="value">
            </div>
            <div class="col-md-2">
                <a class="btn btn-success btn-sm btn-add-more disabled" href="#add-more" data-tmplt="param_primary"><i class="fa fa-plus"></i></a>
                <a class="btn btn-danger btn-sm btn-remove disabled" href="#remove" data-tmplt="param_primary"><i class="fa fa-times"></i></a>
            </div>
        </div>
    </div>

    <div class="row-param row-options">
        <div class="row">
            <div class="col-md-2 col-md-offset-3 text-right">
                <h4>Options</h4>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control input-sm opt-option-key" placeholder="key">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control input-sm opt-option-val" placeholder="value">
            </div>
            <div class="col-md-2">
                <a class="btn btn-success btn-sm btn-add-more" href="#add-more" data-tmplt="options"><i class="fa fa-plus"></i></a>
                <a class="btn btn-danger btn-sm btn-remove" href="#remove" data-tmplt="options"><i class="fa fa-times"></i></a>
            </div>
        </div>
    </div>

    <div class="row-param row-options-sortable">
        <div class="row">
            <div class="col-md-3 text-right"><h4>options</h4></div>
            <div class="col-md-2 opt-select-container">
                <select class="form-control input-sm opt-select opt-option-type">
                    <option value="array" selected>Array</option>
                    <option value="callback">Callback</option>
                </select>
            </div>
            <div class="col-md-1 padding-right-0 opt-option-array">
                <a class="btn btn-warning btn-sm btn-move-up disabled" href="#move-up"><i class="fa fa-arrow-up"></i></a>
                <a class="btn btn-warning btn-sm btn-move-down disabled" href="#move-down"><i class="fa fa-arrow-down"></i></a>
            </div>
            <div class="col-md-2 opt-option-array">
                <input type="text" class="form-control input-sm opt-option-key" placeholder="key">
            </div>
            <div class="col-md-2 opt-option-array">
                <input type="text" class="form-control input-sm opt-option-val" placeholder="value">
            </div>
            <div class="col-md-2 opt-option-array">
                <a class="btn btn-success btn-sm btn-add-more" href="#add-more" data-tmplt="options_sortable"><i class="fa fa-plus"></i></a>
                <a class="btn btn-danger btn-sm btn-remove disabled" href="#remove" data-tmplt="options_sortable"><i class="fa fa-times"></i></a>
            </div>
            <div class="col-md-7 opt-option-callback hidden">
                <input type="text" class="form-control input-sm opt-option-cb-name" placeholder="Callback function name">
            </div>
        </div>
    </div>
</div><!-- html-elems -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.min.js" type="text/javascript"></script>
<script src="assets/vendors/prism/prism.js" type="text/javascript"></script>
<script src="assets/js/script.js" type="text/javascript"></script>

</body>
</html>
